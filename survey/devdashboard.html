<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin - Survei Bayi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        margin: 0;
        padding: 20px;
      }
      .super-dashboard {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 20px auto;
      }
      h2 {
        color: #333;
        font-weight: 600;
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .add-section {
        border: 1px solid #e0e0e0;
        padding: 25px;
        margin: 20px 0;
        border-radius: 12px;
        background: #f8f9fa;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
      }
      .add-btn {
        background: #2196f3;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin: 8px 0;
      }
      .add-btn:hover {
        background: #1976d2;
      }
      .user-item {
        border: 1px solid #e0e0e0;
        padding: 15px;
        margin: 15px 0;
        border-radius: 8px;
        background: #fff;
      }
      .delete-btn {
        background: #f44336;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 5px;
      }
      .back-btn {
        background: #757575;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        width: auto;
      }
      .back-btn:hover {
        background: #616161;
      }
      i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="super-dashboard">
      <h2><i class="fas fa-crown"></i> Dashboard Super Admin</h2>
      <div class="add-section">
        <h3><i class="fas fa-users-cog"></i> Kelola User Admin</h3>
        <div id="userList"></div>
        <input type="text" id="newAdminUsername" placeholder="Username baru" />
        <input
          type="password"
          id="newAdminPassword"
          placeholder="Password baru"
        />
        <button class="add-btn" onclick="addAdminUser()">
          <i class="fas fa-user-plus"></i> Tambah User
        </button>
      </div>
      <div class="add-section">
        <h3><i class="fas fa-list"></i> Kelola Pertanyaan & Jawaban</h3>
        <p>(Fitur manage pertanyaan di siniâ€”sama seperti admin)</p>
      </div>
      <button class="back-btn" onclick="backToMain()">
        <i class="fas fa-arrow-left"></i> Kembali ke Main
      </button>
    </div>

    <script>
      // Fungsi sederhana untuk test (data dari localStorage atau hardcode)
      function addAdminUser() {
        const username = document
          .getElementById("newAdminUsername")
          .value.trim();
        const password = document.getElementById("newAdminPassword").value;
        if (username && password) {
          alert("User baru ditambahkan: " + username);
          document.getElementById("newAdminUsername").value = "";
          document.getElementById("newAdminPassword").value = "";
          renderUserList(); // Update list
        } else {
          alert("Isi username dan password!");
        }
      }

      function renderUserList() {
        // Simulasi list user (bisa dari localStorage)
        const users = ["admin1", "admin2"]; // Ganti dengan data real
        const list = document.getElementById("userList");
        list.innerHTML = "<h4>Daftar User Admin:</h4>";
        users.forEach((user, index) => {
          const div = document.createElement("div");
          div.className = "user-item";
          div.innerHTML = `<p><strong>${user}</strong></p><button class="delete-btn" onclick="deleteAdminUser(${index})"><i class="fas fa-trash"></i> Hapus</button>`;
          list.appendChild(div);
        });
      }

      function deleteAdminUser(index) {
        if (confirm("Yakin hapus?")) {
          alert("User dihapus!");
          renderUserList();
        }
      }

      function backToMain() {
        window.location.href = "index.html";
      }

      // Load list saat halaman buka
      window.onload = function () {
        renderUserList();
      };
    </script>
  </body>
</html>
